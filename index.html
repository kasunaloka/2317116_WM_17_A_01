<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  
  <title>LinkedIn</title> <!-- Corrected the title -->
</head>
<body>
  <header class="headerarea">
    <div class="container"> <!-- Corrected class name to "container" -->
      <img src="img/linkedin.png" alt="LinkedIn logo" class="logo"> <!-- Corrected alt text -->
    </div>
  </header>
  <div class="form">
    <form>
      <h1>Sign in</h1>
      <p>Stay updated on your professional world</p>
      <div class="fill">
        <input type="text" placeholder="Email or phone number" required>
      </div>
      <div class="fill">
        <input type="password" placeholder="Password" required>
      </div>
      <div class="Forgot-PW">
        <a href="#">Forgot password?</a>
      </div>
     <Div class="submit">
      <input type="submit" value="Sign In">
     </Div>
        <div class="-or-">or</div>
        <button class="button-signin-with"><img src="img/apple.png" alt="apple" class="img">Sign in with apple</button>
        <button class="button-signin-with"><img src="img/google.png" alt="google" class="img">Sign in with google</button>
      </div>
    </form>
  </div>
  <div class="join-now">
    <p> New to LinkedIn? <a href="#">Join now</a> </p>
   </div>
  <footer> 
    <img src="img/linkedin footer.png" alt="linkedin" class="linkedin-footer" ><p>&copy; 2023</p>
  </footer>
</body>
</html>
